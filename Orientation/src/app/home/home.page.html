<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orientation</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="bgcolor">DIPLOMES</ion-col>
        <ion-col size="6" class="bgcolor">DEBOUCHES</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" *ngFor="let Diplomes of Diplome" routerLinkActive="router-link-active">
          {{Diplomes.intituleDiplome}} {{Diplomes.specialite}}
        </ion-col>
        <ion-col size="6" *ngFor="let Debouches of Debouche" routerLinkActive="router-link-active">
          {{Debouches.name}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <p class="footer">Copy&right by Groupe</p>
</ion-footer>
